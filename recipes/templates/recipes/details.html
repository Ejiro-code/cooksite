{% extends 'recipes/base.html' %}
{% block title %} {% endblock %}
{%block content%}
<div class="container-fluid" style="width: 100%;">
    <div class="row justify-content-center" style="width: 100%;">

        <div class="col mt-3">
            <h1>{{post.title}}</h1>
            <h4>By {{post.author.get_username}}</h4>
            <p>{{post.created_at}}</p>
            <p>{{post.description}}</p>
        </div>
        <div class="col">
            <img class="mt-2 rounded mx-auto d-block" src="{{post.image.url}}" alt="Food Pics" width="700px" height="650px" />
        </div>

    </div>
</div>
{% endblock %}
