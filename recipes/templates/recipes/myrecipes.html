{% extends 'recipes/base.html' %}
{% block title %} Welcome Back! {% endblock %}
{% block content %}
<h3 class="text-center fs-3 mb-4">My Posts</h3>
<div class="row gap-3 ">
    {%for post in posts %}
    <div class="col-md-3 card mx-2 mb-5" style="width: 18rem;">
        <img src="{{post.image.url}}" alt="Food Pics" class="card-img-top" height="280" style="margin-top: 10px;" />
        <div class="card-body">
        <h5 class="card-title"><a href="{% url 'recipes:details' pk=post.id %}"
                                style="text-decoration: none; color: black;">{{post.title}}</a></h5>
<button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#deleteModal" style="color: red;">
    Delete Post
</button>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this post?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form action="" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" name="post-id" value="{{post.id}}">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

    </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
