{% extends 'recipes/base.html' %}
{% block title %} Welcome Back! {% endblock %}
{% block content %}
<h3 class="text-center fs-3 mb-4">Your Feed</h3>
<div class="row gap-3 ">
    {%for post in posts %}
    <div class="col-md-3 card mx-2 mb-5" style="width: 18rem;">
        <img src="{{post.image.url}}" alt="Food Pics" class="card-img-top" height="280" style="margin-top: 10px;"/>
        <div class="card-body">       
            <h5 class="card-title"><a href="{% url 'recipes:details' pk=post.id %}" style="text-decoration: none; color: black;">{{post.title}}</a></h5>
            <p>Posted By: {{post.author.get_username}}</p>
        </div>
        
    </div>
    <!-- <p>{{post.description}}</p> -->
    {% endfor %}

</div>

{% endblock %}
