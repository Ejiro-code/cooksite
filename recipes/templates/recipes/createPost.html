{% extends 'recipes/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid" style="width: 100%; margin-left: -6vw;">
    <div class="row justify-content-center" style="width: 100%;">
        <div class="col">
            <img src="{% static '/GeneralImage/ahmadreza-rezaie-9x6QkgB722w-unsplash.jpg'%}" alt="pizza" width="800" height="700"
                style="object-fit:cover;">
        </div>
<div class="col mt-3">
    <h1>Enter Recipe Details</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
            <label for="id_title" class="form-label">Dish: </label>
            <input type="text" class="form-control" id="id_title" name="title" required>
            <br>
            <label for="id_description" class="form-label">Description: </label>
            <textarea class="form-control" id="id_description" name="description" required></textarea>
            <br>
            <label for="id_image" class="form-label">Image:</label>
            <input type="file" name="image" id="id_image" accept="image/*">
            <br>
            <button type="submit" class="btn mt-3" style="background-color: brown; color: white;">Submit New Post</button>
    </form>
        </div>
    </div>
</div>
{% endblock %}
